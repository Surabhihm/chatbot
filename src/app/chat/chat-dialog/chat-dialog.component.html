
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3"style="padding-top:20px;">
      <div class="panel panel-default chatbot-section">
        <div class="panel-heading">
           
           <h2><i class="glyphicon glyphicon glyphicon-comment" aria-hidden="true" style="font-size: 25px;"></i> Demo ChatBot </h2>
        </div>
        <div class="panel-body">
          <ng-container *ngFor="let message of messages | async">

              <div class="message col-md-6" [ngClass] = "{'from': message.sentBy === 'demo',
                                                  'to': message.sentBy ==='user' }">
                {{ message.content }}
              </div>

            </ng-container>
        </div>
        <div class="panel-footer">
            <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type ="text" class="form-control chat-input" placeholder="your Message" aria-label="your Message">
          </div>
      </div>
    </div>   
  </div>  
</div>
